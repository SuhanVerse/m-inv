<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width ,intial-scale = 1.0">
    <meta name="keywords" content="List, Parts ,Grocery, Robotics, IOT, Builder">
    <meta name="author" content="Suhan_Khadka">
    <title>Maker Inventory</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- css links -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/single-item.css">
    <link rel="stylesheet" href="css/items.css">
</head>
<body>
    <section class="section-center">
        <div id="app">
            <div class="items">
                <div class="single-item">
                    <input type="checkbox" checked>
                    <p style="text-decoration: line-through">Arduino Uno</p>
                    <button class="btn icon-btn edit-bn" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn icon-btn remove-btn" type="button">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
                <div class="single-item">
                    <input type="checkbox">
                    <p style="text-decoration: none;">Esp32 Cam</p>
                    <button class="btn icon-btn edit-btn" type="button">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn icon-btn remove-btn" type="button">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="js/app.js">
        
    </script>
</body>
</html>
